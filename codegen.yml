overwrite: true
schema: ./schema.gql
documents: ./gql/Queries.gql
generates:
  api/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  app/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  bot/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
  ./graphql.schema.json:
    plugins:
      - "introspection"
